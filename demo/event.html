<!DOCTYPE html>
<html>

<head>
    <title>EVENT</title>
    <meta name="viewport" content="minimal-ui,width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta charset="UTF-8">
    <script type="text/javascript">
    window.onload = function() {
        btn.onfocus = function() {
            console.log("onfocus");
        };
        btn.onmouseover = function() {
            console.log("onmouseover");
        };
        btn.ontouchstart = function() {
            console.log("ontouchstart");
        };
        btn.ontouchcancel = function() {
            console.log("ontouchcancel");
        };
        btn.ontouchend = function() {
            console.log("ontouchend");
        };
        btn.ontouchmove = function() {
            console.log("ontouchmove");
        };
        btn.onmousedown = function() {
            console.log("onmousedown");
        };
        btn.onmouseout = function() {
            console.log("onmouseout");
        };
        btn.onmouseup = function() {
            console.log("onmouseup");
        };
        btn.onclick = function() {
            console.log("onclick");
        };
        btn.onblur = function() {
            console.log("onblur");
        };


    };

    </script>
</head>

<body>
    <button id="btn">EVENT DEMO</button>
</body>

</html>
